<p-dataView #dv [value]="restaurants.data" [rows]="5" [paginator]="true">
    <ng-template let-shops pTemplate="listItem">
        <ng-container *ngIf="shops.isOpen ">

            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                        [src]="shops.logoUrl" [alt]="shops.name" />
                    <div
                        class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ shops.name }}</div>
                            <!-- <p-rating [(ngModel)]="shops.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-map"></i>
                                    <span class="font-semibold">{{ shops.location }}</span>
                                </span>

                                <!-- <p-tag [value]="shops.inventoryStatus" [severity]="getSeverity(shops)"></p-tag> -->
                            </div>
                            <span class="flex align-items-center gap-2">
                                <i class="pi pi-info"></i>
                                <span class="font-semibold">{{ shops.description }}</span>
                            </span>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <!-- <span class="text-2xl font-semibold">{{ '$' + shops.price }}</span> -->
                            <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded"
                                [routerLink]="['Shop',shops.id]"></button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </ng-template>
</p-dataView>
