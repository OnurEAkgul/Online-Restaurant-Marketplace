<form #createProductForm="ngForm" (ngSubmit)="UpdateProduct()">

    <label for="name" class="block text-900 font-medium mb-2">Name</label>
    <input id="name" name="name" [(ngModel)]="ProductModel.name" placeholder="Enter product name" type="text" pInputText
        class="w-full mb-3">

    <label for="description" class="block text-900 font-medium mb-2">Description</label>
    <input id="description" name="description" [(ngModel)]="ProductModel.description"
        placeholder="Enter product description" type="text" pInputText class="w-full mb-3">

    <label for="imageUrl" class="block text-900 font-medium mb-2">Image URL</label>
    <input id="imageUrl" name="imageUrl" [(ngModel)]="ProductModel.imageUrl" placeholder="Enter image URL" type="text"
        pInputText class="w-full mb-3">
    <ng-container *ngIf="!ProductModel.imageUrl; else image">
        <img src="/assets/images/blank.jpeg" alt="Blank image">
    </ng-container>
    <ng-template #image>
        <img [src]="ProductModel.imageUrl" style="width:250px;height: 250px;" alt="Product image">
    </ng-template>

    <label for="price" class="block text-900 font-medium mb-2">Price</label>
    <input id="price" name="price" [(ngModel)]="ProductModel.price" placeholder="Enter product price" type="number"
        pInputText class="w-full mb-3">

    <label for="categoryId" class="block text-900 font-medium mb-2">Category</label>
    <p-dropdown [options]="DropdownModel" [(ngModel)]="CategoryId" name="categoryId" placeholder="Select a category"
        optionLabel="label" [showClear]="true"></p-dropdown>

    <label for="isActive" class="block text-900 font-medium mb-2">Active</label>
    <p-checkbox name="isActive" [binary]="true" label="Is Active" [(ngModel)]="ProductModel.isActive"
        inputId="isActive"></p-checkbox>

    <!-- <label for="shopId" class="block text-900 font-medium mb-2">Shop ID</label>
    <input id="shopId" name="shopId" [(ngModel)]="ProductModel.shopId" placeholder="Enter shop ID" type="text"
        pInputText class="w-full mb-3"> -->
    <br><br><br>
    <p-button icon="pi pi-save" type="submit" label="Update"></p-button>
</form>
