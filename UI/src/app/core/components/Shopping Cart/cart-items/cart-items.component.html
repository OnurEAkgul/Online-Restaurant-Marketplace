<ng-container *ngIf="ItemFlag;else elseTemplate">
    {{ItemFlag}}
    <div class="card"><p-dataView #dv [value]="CartItems" [paginator]="false">
            <ng-template let-Items pTemplate="listItem">
                <!-- <ng-container *ngIf="Items.isOpen "> -->

                <div class="col-12">
                    <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                        <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                            [src]="Items.product.imageUrl" [alt]="Items.product.name" />
                        <div
                            class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                                <div class="text-2xl font-bold text-900">{{ Items.name }}</div>
                                <!-- <p-rating [(ngModel)]="Items.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                                <div class="flex align-items-center gap-3">
                                    <span class="flex align-items-center gap-2">
                                        <i class="pi pi-map"></i>
                                        <span class="font-semibold">{{ Items.quantity }}</span>
                                    </span>

                                    <!-- <p-tag [value]="Items.inventoryStatus" [severity]="getSeverity(Items)"></p-tag> -->
                                </div>
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-info"></i>
                                    <span class="font-semibold">{{ Items.totalAmount }}</span>
                                </span>
                            </div>
                            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                                <!-- <span class="text-2xl font-semibold">{{ '$' + Items.price }}</span> -->
                                <p-button severity="danger" icon="pi pi-trash"
                                    class="md:align-self-end mb-2 p-button-rounded"
                                    (click)="removeItem(Items.id)"></p-button>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- </ng-container> -->
            </ng-template>

        </p-dataView>

        <p class="text-color">Total price: <span>{{totalPrice}}</span></p>
        <button pButton>Buy now</button>
    </div>
</ng-container>
<ng-template #elseTemplate>
    {{ItemFlag}}
</ng-template>
