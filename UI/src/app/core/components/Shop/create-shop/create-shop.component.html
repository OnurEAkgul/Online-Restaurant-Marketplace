<div header="Login" Class="surface-ground px-4 py-8 md:px-6 lg:px-8 flex align-items-center justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <!-- <img src="assets/demo/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
            <div class="text-900 text-3xl font-medium mb-3">Sign up now!</div>

        </div>

        <div>
            <form #SignUpForm="ngForm" (ngSubmit)="SignUp()">


                <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                <input id="email1" name="email" [(ngModel)]="signupmodel.email" placeholder="Enter your email"
                    type="text" pInputText class="w-full mb-3 p-inputtext-lg">

                <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                <p-password id="password1" name="password" [(ngModel)]="signupmodel.password"
                    placeholder="Enter your password" [feedback]="false" [toggleMask]=" true" type="password"
                    class="w-full lg:w-6"></p-password>

                <label for="username1" class="block text-900 font-medium mb-2">Username</label>
                <input id="username1" name="username" [(ngModel)]="signupmodel.username"
                    placeholder="Enter your username" type="text" pInputText class="w-full mb-3">

                <label for="phone1" class="block text-900 font-medium mb-2">Phone</label>
                <p-inputMask id="phone1" name="phone" [(ngModel)]="signupmodel.phoneNumber" mask="059999999999"
                    placeholder="0(5xx) 999-9999" class="w-full  mb-3"></p-inputMask>

                <label for="name" class="block text-900 font-medium mb-2">name</label>
                <input id="name" name="name" [(ngModel)]="shopmodel.name" placeholder="Enter your name" type="text"
                    pInputText class="w-full mb-3">

                <label for="description" class="block text-900 font-medium mb-2">description</label>
                <input id="description" name="description" [(ngModel)]="shopmodel.description"
                    placeholder="Enter your description" type="text" pInputText class="w-full mb-3">

                <label for="location" class="block text-900 font-medium mb-2">location</label>
                <input id="location" name="location" [(ngModel)]="shopmodel.location" placeholder="Enter your location"
                    type="text" pInputText class="w-full mb-3">

                <label for="contactEmail" class="block text-900 font-medium mb-2">contactEmail</label>
                <input id="contactEmail" name="contactEmail" [(ngModel)]="shopmodel.contactEmail"
                    placeholder="Enter your contactEmail" type="text" pInputText class="w-full mb-3">

                <label for="contactPhone" class="block text-900 font-medium mb-2">contactPhone</label>
                <p-inputMask id="contactPhone" name="contactPhone" [(ngModel)]="shopmodel.contactPhone"
                    mask="059999999999" placeholder="0(5xx) 999-9999" class="w-full  mb-3"></p-inputMask>

                <button pButton pRipple type="submit" label="Create Shop" icon="pi pi-user"
                    class="w-full mb-3 mt-3"></button>
            </form>



        </div>
        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <!-- <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Remember me</label> -->
            </div>
            <div class="text-right">
                <span class="text-600 font-medium line-height-3">Already have an account?
                    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="['']">Login
                        now</a></span>
            </div>
            <!-- <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a> -->
        </div>

    </div>
</div>
